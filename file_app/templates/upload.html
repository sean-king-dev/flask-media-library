<!doctype html>
<html lang="en">
<head>
  <!-- Head content here -->
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>File Upload</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>

    {% if file_url %}
      <h2>{{ title }}</h2>
      <p>{{ file_type }}</p>
      <input type="text" value="{{ file_url }}" id="fileUrl" readonly>
      <button onclick="copyFileUrl()">Copy URL</button>
    {% endif %}

    <script>
      function copyFileUrl() {
        var copyText = document.getElementById("fileUrl");
        copyText.select();
        document.execCommand("copy");
        alert("URL copied to clipboard: " + copyText.value);
      }
    </script>

  </div>
</body>
</html>
